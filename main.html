<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name*</label>
			<input type="text" id="name" placeholder="Name" name="name" required>
		<label for="email">Email*</label>
			<input type="email" id="email" placeholder="Email" name="email" required>
		<label for="Gender">Gender*</label><br>
			<input type="radio" id="gender_m" value="male" name="gender" required>
		<label for="gender_m">Male</label><br>
			<input type="radio" id="gender_f" value="female" name="gender" required>
		<label for="gender_f">female</label><br>
		<label for="cars">Car Brands*</label>
			<select id="cars" aria-multiselectable>
				<option value="" selected>--Please choose an option--</option>
				<option value>BMW</option>
				<option>Audi</option>
				<option>Mercedez</option>
			</select>
		<label for="age">Age*</label>
			<input type="number" id="age" name="age" placeholder="Age"required>
		<label for="dob">DOB*</label>
			<input type="date" id="dob" name="DOB" required>
		<label for="tel">Phone Number</label>
			<input type="tel" id="tel" name="phone_number" value="number" placeholder="xxx-xxx-xxxx" required>
		<label for="password">Pasword</label>
			<input type="password" id="password" name="password" placeholder="Password" requirde>
		<label for="checkbox"> I agree to the TOS*</label>
			<input type="checkbox" id="checkbox" name="checkbox" required>
		<button type="submit">Submit</button>

</select>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
